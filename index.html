<!-- ОБНОВЛЕННЫЙ БЛОК ФОРМ (Замените существующий блок .form-container) -->
<div class="form-container">
    <!-- Форма входа -->
    <div id="loginForm" class="form active">
        <h2>Вход в систему</h2>
        <div class="input-group">
            <input type="text" id="loginUsername" placeholder="Введите ваш логин" required>
            <div class="input-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Введите пароль" required>
            <div class="input-icon">
                <i class="fas fa-key"></i>
            </div>
        </div>
        <button id="loginBtn" class="auth-btn btn-login btn-animated">
            <i class="fas fa-sign-in-alt"></i> 
            <span class="btn-text">Войти в систему</span>
            <span class="btn-loader">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        <div class="form-links">
            <a href="#" class="form-switch" data-target="register">
                <i class="fas fa-user-plus"></i> Создать аккаунт
            </a>
            <a href="#" class="form-switch" data-target="admin">
                <i class="fas fa-lock"></i> Вход для администратора
            </a>
        </div>
    </div>

    <!-- Форма регистрации -->
    <div id="registerForm" class="form">
        <h2>Регистрация аккаунта</h2>
        <div class="input-group">
            <input type="text" id="regLogin" placeholder="Придумайте уникальный логин" required>
            <div class="input-icon">
                <i class="fas fa-at"></i>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="regName" placeholder="Ваше полное имя" required>
            <div class="input-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="input-group">
            <input type="password" id="regPassword" placeholder="Надежный пароль" required>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
            </div>
        </div>
        <div class="input-group">
            <input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required>
            <div class="input-icon">
                <i class="fas fa-redo"></i>
            </div>
        </div>
        <button id="registerBtn" class="auth-btn btn-register btn-animated">
            <i class="fas fa-user-plus"></i> 
            <span class="btn-text">Создать аккаунт</span>
            <span class="btn-loader">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        <div class="form-links">
            <a href="#" class="form-switch" data-target="login">
                <i class="fas fa-arrow-left"></i> Вернуться ко входу
            </a>
        </div>
    </div>

    <!-- Форма администратора -->
    <div id="adminForm" class="form">
        <h2>Панель администратора</h2>
        <p class="admin-description">
            <i class="fas fa-shield-alt"></i>
            Доступ только для администраторов системы
        </p>
        <div class="input-group">
            <input type="password" id="adminPassword" placeholder="Пароль администратора" required>
            <div class="input-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
        <button id="adminBtn" class="auth-btn btn-admin btn-animated">
            <i class="fas fa-lock"></i> 
            <span class="btn-text">Войти как администратор</span>
            <span class="btn-loader">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        <div class="form-links">
            <a href="#" class="form-switch" data-target="login">
                <i class="fas fa-arrow-left"></i> Обычный вход
            </a>
        </div>
    </div>
</div>
