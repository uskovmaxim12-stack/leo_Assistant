<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Leo Assistant</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(90deg, #ef4444, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0 40px;
            color: var(--text);
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-illustration {
            max-width: 400px;
            margin: 40px 0;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="particles-js"></div>
        
        <div class="error-container">
            <div class="error-illustration">
                <i class="fas fa-robot" style="font-size: 150px; opacity: 0.1;"></i>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Ой! Страница потерялась в нейросети</h2>
            <p style="color: var(--text-muted); max-width: 600px; line-height: 1.6;">
                Возможно, страница была перемещена, удалена или никогда не существовала.
                Но не волнуйтесь, наш AI ассистент поможет вам вернуться на правильный путь!
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-home"></i> На главную
                </a>
                <a href="dashboard.html" class="btn-secondary">
                    <i class="fas fa-tachometer-alt"></i> В панель управления
                </a>
                <button onclick="history.back()" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
            </div>
            
            <div style="margin-top: 60px; color: var(--text-muted); font-size: 14px;">
                <p>Если ошибка повторяется, свяжитесь с администратором системы</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
</body>
</html>
